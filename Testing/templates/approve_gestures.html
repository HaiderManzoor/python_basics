<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Gestures</title>
</head>
<body>

    <h1>Approve Gestures</h1>

    <!-- Display gestures that need approval -->
    {% if gestures %}
        <ul>
            {% for gesture in gestures %}
                <li>
                    <p><strong>{{ gesture['name'] }}</strong></p>
                    <p>{{ gesture['description'] }}</p>
                    <form method="POST">
                        <input type="hidden" name="gesture_id" value="{{ gesture['_id'] }}">
                        <button type="submit">Approve</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No gestures need approval at the moment.</p>
    {% endif %}

    <!-- Button to go back to the dashboard -->
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestures App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        header {
            background-color: #000000;
            color: #74f0ed;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ea445a;
        }

        footer {
            background-color: #000000;
            color: #74f0ed;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }

        .container {
            padding: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Gestures Video Repository</h1>
        <nav>
            <a href="/">Home</a> | <a href="/all_videos">View Videos</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Content from other templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Gestures App</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery (optional but recommended for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

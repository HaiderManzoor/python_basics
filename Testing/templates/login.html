<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fecd45, #2568fb); /* Gradient from yellow to blue */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Main Login Container */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 2px solid #2568fb; /* Blue border */
        }

        /* Heading Style */
        .login-container h1 {
            color: #000000;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form Label */
        .form-label {
            font-weight: 500;
            color: #333333;
            font-size: 18px;
        }

        /* Input Field Style */
        .form-control {
            border-radius: 10px;
            padding: 14px;
            border: 1px solid #ccc;
            font-size: 18px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Focused Input Fields */
        .form-control:focus {
            border-color: #2568fb;
            box-shadow: 0 0 8px rgba(37, 104, 251, 0.5);
        }

        /* Button Style */
        .btn-custom {
            background-color: #2568fb; /* Blue button */
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* Button Hover Effect */
        .btn-custom:hover {
            background-color: #1f56c2; /* Darker blue on hover */
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #2568fb;
            font-size: 16px;
            text-decoration: none;
        }

        /* Hover effect on sign-up link */
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Flash Messages (placed before the form) -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="alert-container" style="margin: 20px;">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-custom">Login</button>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fecd45, #2568fb); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Made the form wider */
            border: 2px solid #2568fb; /* Blue border */
        }

        .signup-container h1 {
            color: #000000;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #333333;
            font-size: 18px;
        }

        .form-control {
            border-radius: 10px;
            padding: 14px;
            border: 1px solid #ccc;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #2568fb;
            box-shadow: 0 0 8px rgba(37, 104, 251, 0.5);
        }

        .btn-custom {
            background-color: #2568fb; /* Blue button */
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #1f56c2; /* Darker blue on hover */
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #2568fb;
            font-size: 16px;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Flash Messages (placed before the form) -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="alert-container" style="margin: 20px;">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}


    <div class="signup-container">
        <h1>Sign Up</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select name="role" id="role" class="form-control">
                    <option value="viewer">Viewer</option>
                    <option value="contributor">Contributor</option>
                </select>
            </div>

            <button type="submit" class="btn-custom">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

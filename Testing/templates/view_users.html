<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user['username'] }} 
                <a href="{{ url_for('delete_user', user_id=user['_id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
